<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Prompt</th>
            <th>Explanation</th>
        </tr>
        <% data.forEach((item) => { %>
            <tr>
                <td><%= item.id %></td>
                <td><%= item.prompt %></td>
                <td><%= item.explanation %></td>
            </tr>
        <% }); %>
    </table>
</body>
</html>
